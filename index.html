<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>쯈uieres ser mi San Valent칤n?</title>
<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #ffdde1;
        overflow: hidden;
    }

    h1 {
        margin-top: 100px;
        color: #d6336c;
    }

    .botones {
        margin-top: 50px;
        position: relative;
        height: 200px;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        position: absolute;
        transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }

    #si {
        background-color: #28a745;
        color: white;
        left: 40%;
    }

    #no {
        background-color: #dc3545;
        color: white;
        left: 55%;
    }

    .foto {
    width: 250px;                  /* Tama침o de la imagen */
    border-radius: 20px;           /* Bordes redondeados */
    margin-top: 20px;              /* Espacio con respecto al h1 */
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);  /* Sombra suave */
    transition: transform 0.3s ease, opacity 0.3s ease;  /* Para animaciones suaves si quieres */
    
    /* Animaci칩n al cargar la p치gina */
    animation: aparecer 1s ease;
}



</style>
</head>
<body>

<h1>游눘 쯈uieres ser mi San Valent칤n? 游눘</h1>

<img src="https://github.com/phrout/kellyta/blob/main/kellyta.jpeg?raw=true" class="foto">



<div class="botones">
    <button id="si" onclick="respuestaSi()">S칤 a todo</button>
    <button id="no">Mmmm no</button>
</div>

<script>
const botonNo = document.getElementById("no");
const botonSi = document.getElementById("si");
const contenedor = document.querySelector(".botones");

botonNo.addEventListener("mouseover", function() {
    const contWidth = contenedor.clientWidth - botonNo.clientWidth;

    // Limitar verticalmente al mismo rango que el bot칩n "S칤"
    const botonSiTop = botonSi.offsetTop;
    const margen = 10; // margen para que no queden pegados
    const minY = botonSiTop - margen;
    const maxY = botonSiTop + margen;

    const x = Math.random() * contWidth;
    const y = minY + Math.random() * (maxY - minY);

    botonNo.style.left = x + "px";
    botonNo.style.top = y + "px";
});

function respuestaSi() {
    document.body.innerHTML = "<h1>游 Esooooooo!! Te amo mamasota游</h1>";
}
</script>



</body>
</html>
